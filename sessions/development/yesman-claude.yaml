# Yesman-Claude Development Session
session_name: "yesman-claude"
start_directory: "~/myopen/scripton/yesman-claude"

environment:
  PYTHONPATH: "."
  YESMAN_LOG_LEVEL: "debug"

before_script: |
  echo "ðŸš€ Setting up yesman-claude development..."
  # Activate virtual environment if exists
  if [ -f ".venv/bin/activate" ]; then
    source .venv/bin/activate
  fi

windows:
  - window_name: "development"
    layout: "main-vertical"
    panes:
      - claude --dangerously-skip-permissions
      - command: "cd tauri-dashboard && npm run dev"
        name: "frontend"
      - command: "uvicorn api.main:app --reload --host 0.0.0.0 --port 8000"
        name: "backend"
  
  - window_name: "testing"
    layout: "even-horizontal"
    panes:
      - command: "pytest --watch"
        name: "pytest"
      - command: "cd tauri-dashboard && npm run test:watch"
        name: "frontend-tests"
  
  - window_name: "logs"
    panes:
      - command: "tail -f logs/*.log"
        name: "logs"