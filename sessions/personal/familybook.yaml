# Familybook Session Configuration  
session_name: "familybook"
start_directory: "~/myopen/familybook"

environment:
  NODE_ENV: "development"

windows:
  - window_name: "main"
    layout: "even-horizontal"
    panes:
      - claude --dangerously-skip-permissions
      - command: "npm run dev"
        name: "dev-server"