# Multiple Workspaces Configuration
# Shows how to manage multiple projects with workspace configuration

session_name: "multi-project"
description: "Managing multiple projects with workspace definitions"

# Multiple workspaces for different projects
workspace_config:
  base_dir: "~/projects"

workspace_definitions:
  frontend-app:
    rel_dir: "./frontend-app"
    allowed_paths:
      - "."
      - "./src" 
      - "./public"
      - "./node_modules"
    description: "Frontend React/Vue development workspace"
  
  backend-api:
    rel_dir: "./backend-api"
    allowed_paths:
      - "."
      - "./src"
      - "./tests"
      - "./migrations"
    description: "Backend API development workspace"
  
  infrastructure:
    rel_dir: "./infrastructure"  
    allowed_paths:
      - "."
      - "./terraform"
      - "./ansible"
      - "./monitoring"
    description: "DevOps and infrastructure workspace"

# Global environment settings
environment:
  PROJECTS_ROOT: "~/projects"
  
# Shared logging configuration
logging:
  level: "INFO"
  file: "~/.scripton/yesman/logs/multi-project.log"

# Server configuration
server:
  host: "localhost"
  port: 10501