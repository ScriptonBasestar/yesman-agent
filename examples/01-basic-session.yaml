# Basic Session Configuration
# Minimal configuration for a single development session

session_name: "my-project"
description: "Basic development session"

# Simple session with one window
sessions:
  development:
    session_name: "dev"
    start_directory: "~/projects/my-project"
    description: "Main development session"
    
    windows:
      - window_name: "editor"
        panes:
          - bash
          - bash

# Minimal logging
logging:
  level: "INFO"
  file: "~/.scripton/yesman/logs/basic.log"