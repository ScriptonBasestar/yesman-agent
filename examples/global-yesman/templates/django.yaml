session_name: "{{ session_name }}"
start_directory: "{{ start_directory }}"
before_script: uv sync
windows:
  - window_name: django server
    layout: even-horizontal
    panes:
      - claude
      - uv run ./manage.py runserver
      - htop
  - window_name: django logs
    panes:
      - tail -f django.log
