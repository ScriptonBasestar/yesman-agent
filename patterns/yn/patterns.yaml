# Yes/No binary choice patterns
name: "binary_choice"
description: "Patterns for yes/no prompts and binary decisions"

patterns:
  - pattern: "\\(y/n\\)"
    description: "Standard (y/n) prompt"
    confidence: 0.9

  - pattern: "\\(yes/no\\)"
    description: "Full word (yes/no) prompt"
    confidence: 0.9

  - pattern: "Do you want to (.+?)\\?"
    description: "Question starting with 'Do you want to'"
    confidence: 0.8

  - pattern: "Continue\\?"
    description: "Simple continue question"
    confidence: 0.7

  - pattern: "Trust (.+?)\\?"
    description: "Trust-related prompts"
    confidence: 0.8

default_response: "y"
response_strategy: "affirmative"

# Context-specific responses
context_responses:
  trust_prompt:
    keywords: ["trust", "trusted", "allow"]
    response: "y"
    
  continue_prompt:
    keywords: ["continue", "proceed"]
    response: "y"
    
  overwrite_prompt:
    keywords: ["overwrite", "replace", "delete"]
    response: "y"
    
  danger_prompt:
    keywords: ["delete", "remove", "destroy", "irreversible"]
    response: "n"