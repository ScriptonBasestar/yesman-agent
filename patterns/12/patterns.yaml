# Binary selection patterns (1/2 options)
name: "binary_selection"
description: "Patterns for simple binary choices with numbered options"

patterns:
  - pattern: "\\[1\\]\\s*(.+?)\\s*\\[2\\]\\s*(.+?)"
    description: "Standard [1] option [2] option format"
    confidence: 0.9

  - pattern: "‚ùØ\\s*1\\.\\s*(.+?)\\s*2\\.\\s*(.+?)"
    description: "CLI selection with arrow and numbers"
    confidence: 0.8

  - pattern: "1\\)\\s*(.+?)\\s*2\\)\\s*(.+?)"
    description: "Parentheses numbered options"
    confidence: 0.7

  - pattern: "Choose:\\s*1\\)\\s*(.+?)\\s*2\\)\\s*(.+?)"
    description: "Explicit choice prompt"
    confidence: 0.8

default_response: "1"
response_strategy: "first_option"

# Context-specific responses
context_responses:
  accept_changes:
    keywords: ["accept", "apply", "yes", "confirm"]
    response: "1"
    
  reject_changes:
    keywords: ["reject", "cancel", "no", "abort"]
    response: "2"
    
  save_file:
    keywords: ["save", "write", "create"]
    response: "1"
    
  keep_existing:
    keywords: ["keep", "maintain", "preserve"]
    response: "2"