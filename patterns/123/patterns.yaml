# Numbered selection patterns (1, 2, 3 options)
name: "numbered_selection"
description: "Patterns for numbered choice prompts with 2-3 options"

patterns:
  - pattern: "\\[1\\]\\s*(.+?)\\s*\\[2\\]\\s*(.+?)(?:\\s*\\[3\\]\\s*(.+?))?"
    description: "Standard [1] option [2] option [3] option format"
    confidence: 0.9

  - pattern: "‚ùØ\\s*1\\.\\s*(.+?)\\s*2\\.\\s*(.+?)(?:\\s*3\\.\\s*(.+?))?"
    description: "CLI selection with arrow and numbers"
    confidence: 0.8

  - pattern: "1\\)\\s*(.+?)\\s*2\\)\\s*(.+?)(?:\\s*3\\)\\s*(.+?))?"
    description: "Parentheses numbered options"
    confidence: 0.7

default_response: "1"
response_strategy: "first_option"

# Context-specific responses
context_responses:
  edit_confirmation:
    keywords: ["edit", "modify", "change", "update"]
    response: "1"
    
  continue_prompt:
    keywords: ["continue", "proceed", "next"]
    response: "1"
    
  cancel_prompt:
    keywords: ["cancel", "abort", "stop"]
    response: "2"