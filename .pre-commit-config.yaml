# Pre-commit configuration for Yesman-Claude project (Ruff-integrated version)
# Run with: pre-commit run --all-files

repos:
  # Python code formatting and linting with Ruff (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting (replaces flake8)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(migrations/|node_modules/)
      # Formatting (replaces black)
      - id: ruff-format
        exclude: ^(migrations/|node_modules/)

  # Test naming validation (custom hooks)
  - repo: local
    hooks:
      - id: test-naming-validation
        name: Test Naming Standards Check
        entry: python scripts/test_naming_validator.py
        language: python
        files: ^tests/.*\.py$
        args: [tests/, --min-score=70]
        pass_filenames: false

      - id: unittest-detection
        name: Detect unittest Usage in New Tests
        entry: python scripts/detect_unittest_usage.py
        language: python
        files: ^tests/.*\.py$
        pass_filenames: true

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-yaml
        exclude: ^(.github/|node_modules/)
      - id: check-json
        exclude: ^(node_modules/|package-lock\.json)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^(debug/|scripts/debug_)

  # Security checks (optional: keep bandit for comprehensive security scanning)
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [--skip, B101]
        exclude: ^(tests/|scripts/|debug/|test_style_violation\.py)

  # Documentation checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/|scripts/|debug/)

# Global configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
